<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Count Up Animation</title>
  <!-- Fontawesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Count Up Timer</h2>
  <div class="wrapper">
    <div class="container">
      <i class="fab fa-twitter"></i>
      <span class="number" data-val="500">000</span>
      <span class="text">Twitter</span>
    </div>
    <div class="container">
      <i class="fab fa-facebook-f"></i>
      <span class="number" data-val="1000">000</span>
      <span class="text">Facebook</span>
    </div>
    <div class="container">
      <i class="fab fa-youtube"></i>
      <span class="number" data-val="2500">000</span>
      <span class="text">Youtube</span>
    </div>
    <div class="container">
      <i class="fab fa-instagram"></i>
      <span class="number" data-val="2000">000</span>
      <span class="text">Instagram</span>
    </div>
  </div>
  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
